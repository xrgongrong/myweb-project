        body {

            font-size: 14px;
            background: #f5f5f5;
        }
        .container {
            width: 1000px;

            border-radius: 8px;

            overflow: hidden;
            border: 1px solid #e0e0e0;

        /* 顶部栏 */

            height: 50px;
            background: #2d2d2d;

            justify-content: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 25px;

            transition: all 0.3s;

        .nav a:hover {

            margin-bottom: 20px;
            font-size: 18px;
        }
        .sidebar ul {
            list-style: none;
            text-align: center;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .sidebar a {
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }
        .sidebar a:hover {
            color: #ff3333;
        }
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cover {
            text-align: center;
        }
        .cover img {
            width: 750px;
            height: 380px;
            border-radius: 6px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.15);
            border: 1px solid #e0e0e0;

        .cover p {
            margin-top: 20px;
